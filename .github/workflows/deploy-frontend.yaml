name: Deploy PlantPassApp

on:
  push:
    branches:
      - staging

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies & build
        run: |
          cd PlantPassApp
          npm install
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.2

      - name: Terraform Init & Apply
        run: |
          cd terraform
          terraform init -input=false
          terraform apply -auto-approve -input=false -lock-timeout=60s

      - name: Get S3 Bucket Name
        id: tf-output
        run: echo "BUCKET_NAME=$(terraform output -raw frontend_bucket_name)" >> $GITHUB_ENV

      - name: Sync to S3
        run: |
          aws s3 sync ../PlantPassApp/dist/ s3://$BUCKET_NAME --delete
