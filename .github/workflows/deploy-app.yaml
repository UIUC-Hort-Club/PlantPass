name: Deploy PlantPassApp

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      
jobs:
  prepare-lambda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Build auth Lambda Layer (bcrypt + PyJWT)
        run: |
          mkdir -p layers/auth-deps/python
          docker run --rm \
            --entrypoint /bin/bash \
            -v "$PWD/layers/auth-deps":/var/task \
            public.ecr.aws/lambda/python:3.11 \
            -c "pip install bcrypt PyJWT -t python/"

      - name: Package auth Lambda Layer
        run: |
          cd layers/auth-deps
          zip -r ../../terraform/auth_layer.zip python

      - name: Package Transaction Lambda
        run: |
          cd src/lambda/TransactionHandler
          zip -r ../../../terraform/transactions_handler_lambda_package.zip .

      - name: Package Admin Lambda
        run: |
          cd src/lambda/AdminPassword
          zip -r ../../../terraform/admin_password_lambda_package.zip .

      - name: Package Products Lambda
        run: |
          cd src/lambda/ProductsHandler
          zip -r ../../../terraform/products_handler_lambda_package.zip .

      - name: Package Discounts Lambda
        run: |
          cd src/lambda/DiscountsHandler
          zip -r ../../../terraform/discounts_handler_lambda_package.zip .

      - name: Package WebSocket Lambda
        run: |
          cd src/lambda/WebSocketHandler
          zip -r ../../../terraform/websocket_handler_lambda_package.zip .

      - name: Upload Lambda ZIPs
        uses: actions/upload-artifact@v4
        with:
          name: lambda-packages
          path: |
            terraform/transactions_handler_lambda_package.zip
            terraform/admin_password_lambda_package.zip
            terraform/products_handler_lambda_package.zip
            terraform/discounts_handler_lambda_package.zip
            terraform/websocket_handler_lambda_package.zip
            terraform/auth_layer.zip

  deploy-infra:
    runs-on: ubuntu-latest
    needs: prepare-lambda
    outputs:
      frontend_bucket_name: ${{ steps.bucket.outputs.frontend_bucket_name }}
      cloudfront_distribution_id: ${{ steps.bucket.outputs.cloudfront_distribution_id }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.2
          terraform_wrapper: false

      - name: Download Lambda ZIPs
        uses: actions/download-artifact@v4
        with:
          name: lambda-packages
          path: terraform

      - name: Terraform Init & Apply
        working-directory: ./terraform
        run: |
          terraform init -input=false
          terraform apply -auto-approve -input=false -lock-timeout=60s \
            -var "transaction_lambda_zip_path=transactions_handler_lambda_package.zip" \
            -var "admin_lambda_zip_path=admin_password_lambda_package.zip" \
            -var "products_lambda_zip_path=products_handler_lambda_package.zip" \
            -var "discounts_lambda_zip_path=discounts_handler_lambda_package.zip" \
            -var "websocket_lambda_zip_path=websocket_handler_lambda_package.zip" \
            -var "auth_layer_zip_path=auth_layer.zip" \
            -var "reset_token_hash=${{ secrets.RESET_TOKEN_HASH }}"

      - name: Get outputs
        id: bucket
        working-directory: ./terraform
        run: |
          BUCKET=$(terraform output frontend_bucket_name | tr -d '"')
          DISTRIBUTION_ID=$(terraform output cloudfront_distribution_id | tr -d '"')
          echo "frontend_bucket_name=$BUCKET" >> $GITHUB_OUTPUT
          echo "cloudfront_distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-infra
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd src/PlantPassApp
          npm install

      - name: Run lint
        run: |
          cd src/PlantPassApp
          npm run lint

      - name: Build Frontend
        run: |
          cd src/PlantPassApp
          npm run build

      - name: Create runtime config
        run: |
          echo "window.APP_CONFIG = { API_ENDPOINT: '${{ secrets.API_ENDPOINT }}', WEBSOCKET_URL: '${{ secrets.WEBSOCKET_URL }}' };" > ./src/PlantPassApp/dist/config.js

      - name: Deploy frontend to S3
        run: |
          aws s3 sync ./src/PlantPassApp/dist/ s3://${{ needs.deploy-infra.outputs.frontend_bucket_name }} --delete

      - name: Invalidate CloudFront cache
        if: needs.deploy-infra.outputs.cloudfront_distribution_id != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ needs.deploy-infra.outputs.cloudfront_distribution_id }} \
            --paths "/*"
