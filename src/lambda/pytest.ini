[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=100
    --ignore=layers
    --ignore=node_modules
    --ignore=__pycache__
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
